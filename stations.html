<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附近电站 - 电动车充电助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1>附近电站</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="stations-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜索充电站名称或地址" oninput="filterStations()">
                </div>

                <div class="filter-bar">
                    <select id="statusFilter" onchange="filterStations()">
                        <option value="all">全部状态</option>
                        <option value="available">可用</option>
                        <option value="busy">忙碌</option>
                        <option value="offline">离线</option>
                    </select>
                    <select id="sortFilter" onchange="filterStations()">
                        <option value="distance">按距离排序</option>
                        <option value="price">按价格排序</option>
                        <option value="available">按可用桩数排序</option>
                    </select>
                </div>

                <a href="stations-map.html" class="btn btn-primary" style="display: block; text-align: center; text-decoration: none; margin-bottom: 15px;">
                    🗺️ 查看地图
                </a>

                <div class="stations-list" id="stationsList">
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">首页</span>
            </a>
            <a href="stations.html" class="nav-item active">
                <span class="nav-icon">🗺️</span>
                <span class="nav-text">电站</span>
            </a>
            <a href="orders.html" class="nav-item">
                <span class="nav-icon">📋</span>
                <span class="nav-text">订单</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon">👤</span>
                <span class="nav-text">我的</span>
            </a>
        </nav>
    </div>

    <script src="js/csv-parser.js"></script>
    <script src="data/mock-data.js"></script>
    <script src="js/stations.js"></script>
</body>
</html>
